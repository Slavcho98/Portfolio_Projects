<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="list col-md-4 mx-auto mt-4 p-4 rounded bg-primary"></div>
    <div
      class="col-md-4 text-center mx-auto mt-4 p-4 bg-primary rounded text-white"
    >
      <form>
        <div class="mb-3 text-white">
          <label for="fromInput" class="form-label center-label">From:</label>
          <input
            required
            type="text"
            class="form-control"
            id="fromInput"
            name="fromInput"
          />
        </div>
        <div class="mb-3">
          <label for="toInput" class="form-label center-label">To:</label>
          <input
            required
            type="text"
            class="form-control"
            id="toInput"
            name="toInput"
          />
        </div>
        <div class="mb-3">
          <label for="subjectInput" class="form-label center-label"
            >Subject:</label
          >
          <input
            required
            type="text"
            class="form-control"
            id="subjectInput"
            name="subjectInput"
          />
        </div>
        <div class="mb-3">
          <label for="messageInput" class="form-label center-label"
            >Message:</label
          >
          <textarea
            required
            class="form-control"
            id="messageInput"
            name="messageInput"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
